name: oc installer test

on:
  push:
  workflow_dispatch:

jobs:

  test-oc-installer:
    name: test-oc-installer
    runs-on: ubuntu-20.04
    steps:
      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: latest
      - name: oc login
        run: |
          oc login --token=${{ secrets.BUILD_TOKEN }} --server=${{ secrets.CLUSTER_API }}