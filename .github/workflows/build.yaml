name: Build

on:
  push:
    branches:
      - main
    paths:
      - services/**
      - migrations/**
      - openshift4/templates/**.bc.yaml

env:
  INITIAL_TAG: latest
  TAG: dev
  SOURCE_REPOSITORY_URL: https://github.com/bcgov/mds.git
  SOURCE_REPOSITORY_REF: devops-migration

jobs:
  template:
    name: template
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: nginx
          - name: postgresql
          - name: frontend
          - name: backend
          - name: flyway
          - name: tusd
          - name: docgen
          - name: dbbackup
          - name: metabase
          - name: metabase-postgres
          - name: docman
          - name: filesystem-provider
          - name: nris
          - name: digdag
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          version: "4.6"
      - name: oc login
        run: |
          oc login --token=${{ secrets.BUILD_TOKEN }} --server=${{ secrets.CLUSTER_API }}
      - name: Template build config
        run: |
          oc -n ${{secrets.NS_TOOLS}} process -f openshift4/templates/${{ matrix.name }}.bc.yaml --ignore-unknown-parameters=true \
          -p SOURCE_REPOSITORY_URL=${{env.SOURCE_REPOSITORY_URL}} \
          -p SOURCE_REPOSITORY_REF=${{env.SOURCE_REPOSITORY_REF}} \
          -p TAG=${{env.INITIAL_TAG}} \
          | oc -n ${{secrets.NS_TOOLS}} apply -f -

  build-bases:
    name: build-bases
    needs: template
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: frontend
          - name: backend
          - name: docman
          - name: nris
    steps:
      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          version: "4.6"
      - name: oc login
        run: |
          oc login --token=${{ secrets.BUILD_TOKEN }} --server=${{ secrets.CLUSTER_API }}
      - name: build
        run: |
          oc start-build ${{ matrix.name }}-base -n ${{secrets.NS_TOOLS}} --wait

  build:
    name: build
    needs: build-bases
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: nginx
          - name: frontend
          - name: backend
          - name: flyway
          - name: tusd
          - name: dbbackup
          - name: metabase
          - name: docman
          - name: filesystem-provider
          - name: nris
          - name: digdag
    steps:
      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          version: "4.6"
      - name: oc login
        run: |
          oc login --token=${{ secrets.BUILD_TOKEN }} --server=${{ secrets.CLUSTER_API }}
      - name: build
        run: |
          oc start-build ${{ matrix.name }} -n ${{secrets.NS_TOOLS}} --wait

  tag:
    name: tag
    needs: build
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: nginx
          - name: postgresql
          - name: frontend
          - name: backend
          - name: flyway
          - name: tusd
          - name: docgen
          - name: dbbackup
          - name: metabase
          - name: metabase-postgres
          - name: docman
          - name: filesystem-provider
          # - name: nris
          - name: digdag
    steps:
      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          version: "4.6"
      - name: oc login
        run: |
          oc login --token=${{ secrets.BUILD_TOKEN }} --server=${{ secrets.CLUSTER_API }}
      - name: add dev tag
        run: |
          oc -n ${{secrets.NS_TOOLS}} tag \
          ${{ secrets.NS_TOOLS }}/${{ matrix.name }}:${{ env.INITIAL_TAG }} \
          ${{ secrets.NS_TOOLS }}/${{ matrix.name }}:${{ env.TAG }}

  rollout:
    name: rollout
    needs: tag
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: nginx
          - name: postgresql
          - name: frontend
          - name: backend
          - name: tusd
          - name: docgen
          - name: dbbackup
          - name: redis
          - name: metabase
          - name: metabase-postgres
          - name: docman
          - name: filesystem-provider
          # - name: nris
          - name: digdag
    steps:
      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          version: "4.6"
      - name: oc login
        run: |
          oc login --token=${{ secrets.BUILD_TOKEN }} --server=${{ secrets.CLUSTER_API }}
      - name: rollout to dev
        run: |
          oc -n ${{ secrets.NS_DEV }} rollout latest ${{ matrix.name }} || true
        continue-on-error: true
