name: Promote to test

on:
  workflow_run:
    workflows:
      - Build
    types:
      - completed

env:
  ORIG_TAG: dev
  PROMOTE_TAG: test

jobs:
  promote-to-test:
    name: promote-to-test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: nginx
          - name: postgresql
          - name: frontend
          - name: backend
          - name: flyway
          - name: tusd
          - name: docgen
          - name: dbbackup
          - name: metabase
          - name: metabase-postgres

    steps:
      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          version: "4.6"
      - name: oc login
        run: |
          oc login --token=${{ secrets.BUILD_TOKEN }} --server=${{ secrets.CLUSTER_API }}
      - name: Promote dev to test
        run: |
          oc -n ${{secrets.NS_TOOLS}} tag \
          ${{ secrets.NS_TOOLS }}/${{ matrix.name }}:${{ env.ORIG_TAG }} \
          ${{ secrets.NS_TOOLS }}/${{ matrix.name }}:${{ env.PROMOTE_TAG }}

  rollout-test:
    name: rollout-test
    needs: promote-to-test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: nginx
          # - name: postgresql
          - name: frontend
          - name: backend
          - name: tusd
          - name: docgen
          - name: dbbackup
          # - name: redis
          # - name: metabase
          # - name: metabase-postgres
    steps:
      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          version: "4.6"
      - name: oc login
        run: |
          oc login --token=${{ secrets.BUILD_TOKEN }} --server=${{ secrets.CLUSTER_API }}
      - name: rollout to test
        run: |
          oc -n ${{ secrets.NS_TEST }} rollout latest ${{ matrix.name }} || true
        continue-on-error: true
