[uwsgi]
# Module settings
callable = create_app()
module = app

# Curl this address for statistics
stats = 127.0.0.1:9191

# Server settings
http-socket = 0.0.0.0:5000
http-auto-gzip = true

# UWSGI settings
master = true
harakiri = 90
processes = 4
threads = 2
enable-threads = true
vacuum = true
disable-logging = True

# Uncomment line below for using venv
#virtualenv = .venv