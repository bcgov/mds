      tlsCACert: "..."
      tlsClientCert: "..."
      tlsClientKey: "..."
    version: 1
    editable: true
  - name: Loki
    type: loki
    orgId: 1
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
