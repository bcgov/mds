version: '2'

services:
####################### Postgres Definition #######################
  postgres:
    restart: always
    container_name: mds_postgres
    build:
      context: migrations
      dockerfile: Dockerfile.dev
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=mds
    ports:
      - "5432:5432"
    networks:
      - postgres

####################### Backend Definition #######################
  backend:
    restart: always
    container_name: mds_backend
    build:
      context: python-backend
    ports:
      - 5000:5000
    depends_on:
      - postgres
    # Export environment variables from .env into the container environment
    entrypoint: ["bash", "-c", "grep -v '^#' .env | xargs ; flask run"]
    networks:
      - postgres
      - backend

####################### Frontend Definition #######################
  frontend:
    restart: always
    container_name: mds_frontend
    build:
      context: frontend
    ports:
      - 3000:3000
    env_file: ./frontend/.env
    depends_on:
      - backend
    entrypoint: ["npm", "run", "start"]
    networks:
      - backend
      - frontend

####################### Networks Definition #######################
networks:
  postgres:
    driver: "bridge"
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"