version: "2"

services:
  ####################### Keycloak Definition #######################
  keycloak:
    restart: always
    container_name: mds_keycloak
    image: jboss/keycloak
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_IMPORT=/tmp/keycloak-local-realm.json
      - DB_VENDOR=h2
    volumes:
      - ./openshift/scripts/keycloak-local-realm.json:/tmp/keycloak-local-realm.json
      - ./openshift/scripts/keycloak-local-user.sh:/tmp/keycloak-local-user.sh
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - mds

  ####################### Postgres Definition #######################
  postgres:
    restart: always
    container_name: mds_postgres
    build:
      context: migrations
      dockerfile: Dockerfile.dev
    environment:
      - POSTGRES_USER=mds
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=mds
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mds

  ####################### Flyway Migration Definition #######################
  flyway:
    container_name: mds_flyway
    build:
      context: migrations
      dockerfile: Dockerfile.flyway.dev
    environment:
      - FLYWAY_USER=mds
      - FLYWAY_HOME=/flyway
      - FLYWAY_PASSWORD=test
      - FLYWAY_DB_NAME=mds
      - FLYWAY_DB_HOST=postgres
      - FLYWAY_URL=jdbc:postgresql://postgres/mds
      - FLYWAY_OUT_OF_ORDER=true
      - FLYWAY_CONNECT_RETRIES=60
      - NRIS_USER_PASSWORD=nris_pass
      - DOCMAN_USER_PASSWORD=docman_pass
      - LOGSTASH_USER_PASSWORD=logstash_pass
      - METABASE_USER_PASSWORD=metabase_pass
    depends_on:
      - postgres
    networks:
      - mds

  ####################### Backend Definition #######################
  backend:
    restart: always
    container_name: mds_backend
    build:
      context: python-backend
    env_file: python-backend/.env
    ports:
      - 5000:5000
    volumes:
      - ./python-backend/:/app/
    depends_on:
      - flyway
      - redis
      - nris_backend
      - document_manager_backend
    networks:
      - mds

  ####################### Redis Definition #######################
  redis:
    image: redis:3.2-alpine
    container_name: mds_cache
    restart: always
    command: redis-server --requirepass redis-password
    ports:
      - "6379:6379"
    networks:
      - mds

  ####################### Frontend Definition #######################
  frontend:
    restart: always
    container_name: mds_frontend
    build:
      context: frontend
    command: ["npm", "run", "serve"]
    volumes:
      - ./frontend/src/:/app/src/
    ports:
      - 3000:3000
    depends_on:
      - backend
    env_file: ./frontend/.env
    networks:
      - mds

  ####################### NRIS_BACKEND Definition #######################
  nris_backend:
    restart: always
    container_name: nris_python
    build:
      context: microservices/nris_api/backend
    ports:
      - 5500:5500
    volumes:
      - ./microservices/nris_api/backend/:/app/
    depends_on:
      - flyway
      - redis
    env_file: ./microservices/nris_api/backend/.env
    networks:
      - mds

  ####################### DOCUMENT_MANAGER_BACKEND Definition #######################
  document_manager_backend:
    restart: always
    container_name: document_manager_python
    build:
      context: microservices/document_manager/backend
    ports:
      - 5001:5001
    volumes:
      - ./microservices/document_manager/backend/:/app/
    depends_on:
      - flyway
      - redis
    env_file: ./microservices/document_manager/backend/.env
    networks:
      - mds

####################### Networks Definition #######################
networks:
  mds:
    driver: "bridge"

####################### Volumes Definition #######################
volumes:
  postgres-data:
