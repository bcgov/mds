version: '2'

services:
####################### Postgres Definition #######################
  postgres:
    restart: always
    build:
      context: migrations
      dockerfile: Dockerfile.dev
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=mds
    ports:
      - "5432:5432"
    networks:
      - postgres

####################### Redis Definition #######################
  redis:
    image: redis:latest
    restart: always
    environment:
      - REDIS_HOST=redis
    ports:
      - "6379:6379"
    entrypoint: ["redis-server", "--appendonly", "yes", "--requirepass", "test"]
    networks:
      - redis

####################### Backend Definition #######################
  backend:
    restart: always
    build:
      context: python-backend
    ports:
      - 5000:5000
    depends_on:
      - postgres
      - redis
    # Export environment variables from .env into the container environment
    entrypoint: ["bash", "-c", "grep -v '^#' .env | xargs ; flask run"]
    networks:
      - postgres
      - redis
      - backend

####################### Frontend Definition #######################
  frontend:
    restart: always
    build:
      context: frontend
    ports:
      - 3000:3000
    env_file: ./frontend/.env
    depends_on:
      - backend
    entrypoint: ["npm", "run", "start"]
    networks:
      - backend
      - frontend

####################### Networks Definition #######################
networks:
  postgres:
    driver: "bridge"
  redis:
    driver: "bridge"
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"