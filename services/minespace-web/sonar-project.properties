sonar.projectKey=bcgov-sonarcloud_mds_minespace-web
sonar.host.url=https://sonarcloud.io
sonar.organization=bcgov-sonarcloud

# path to source directories (required)
sonar.sources=src,public
sonar.tests=src/tests
sonar.test.inclusions=**/*.spec.js, **/*.spec.ts, **/*.spec.tsx

sonar.testExecutionReportPaths=reports/test-reporter.xml
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info


# The value of the property must be the key of the language.
sonar.language=js,ts,jsx,tsx
