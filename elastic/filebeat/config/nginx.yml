# Configure processors to enhance or manipulate events generated by the beat.

#-------------------------- NGINX Module Config ------------------------------
# Configuration for nginx logs monitoring. configured to monitor access and
# error logs of nginx server(s).
- module: nginx
  access:
    enabled: true
    var.paths: ["/usr/share/filebeat/monitor/access/*.log"]
