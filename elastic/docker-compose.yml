version: '3.5'

services:
  
  mds-filebeat:
    build:
      context: filebeat/
      args:
        - ES_LOGSTASH_HOST=mds-logstash
        - ES_LOGSTASH_PORT=5044
    container_name: mds-filebeat
    networks:
      - mds
    depends_on: 
      - mds-logstash
  mds-logstash:
    build:
      context: logstash/
    container_name: mds-logstash
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    ports:
      - "5044:5044"
    networks:
      - mds
networks:
  mds:
    driver: bridge