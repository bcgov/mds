kind: Template
apiVersion: v1
metadata:
  name: docgen
  creationTimestamp: null
parameters:
  - name: NAME
    displayName: Name
    description: A name used for all objects
    value: docgen
  - name: TAG
    value: dev
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        shared: "true"
      annotations: {}
    spec:
      lookupPolicy:
        local: true
      tags:
        - name: ${TAG}
          annotations: null
          from:
            kind: DockerImage
            name: docker.io/bcgovimages/common-document-generation-service:2.4.1
          generation: 1
          importPolicy: {}
          referencePolicy:
            type: Local
