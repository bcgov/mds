---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the DSRP reverse proxy.
  name: ${NAME}
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      host: ${SOURCE_HOST_NAME}
      port:
        targetPort: 2015-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: ${NAME}
        weight: 100
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${NAME}-config
      labels:
        app: ${NAME}
    data:
      Caddyfile: |
        http://${SOURCE_HOST_NAME}:2015 {
            reverse_proxy * https://${DESTINATION_HOST_NAME} {
                header_up Host {http.reverse_proxy.upstream.hostport}
                header_up Sec-WebSocket-Protocol {>Sec-WebSocket-Protocol}
                header_up X-Real-IP {remote_host}
                header_up X-Forwarded-For {remote_host}
                header_up X-Forwarded-Proto {scheme}
                #header_up Connection {>Connection}
                #header_up Upgrade {>Upgrade}
                flush_interval -1
            }
            respond /ehlo 200
            log {
                # errors stdout
                output stdout 
                #format single_field common_log
                level DEBUG
          }
        }
        :2015 {
            respond /ehlo 200
            
            log {
              # errors stdout
              output stdout 
              #format single_field common_log
              level DEBUG
          }
        }
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      selector:
        role: proxy
      ports:
        - name: 2015-tcp
          port: 2015
          protocol: TCP
          targetPort: 2015
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
      replicas: ${{REPLICA_COUNT}}
      selector:
        role: proxy
      template:
        metadata:
          labels:
            app: ${NAME}
            role: proxy
          name: ${NAME}
        spec:
          containers:
            - name: ${NAME}
              imagePullPolicy: Always
              image: "caddy:latest"
              env:
                - name: XDG_DATA_HOME
                  value: /tmp
              startupProbe:
                httpGet:
                  path: /ehlo
                  port: 2015
                  scheme: HTTP
                failureThreshold: 5
                periodSeconds: 3
              readinessProbe:
                httpGet:
                  path: /ehlo
                  port: 2015
                timeoutSeconds: 10
              ports:
                - containerPort: 2015
              resources:
                limits:
                  cpu: 100m
                  memory: 92Mi
                requests:
                  cpu: 30m
                  memory: 48Mi
              volumeMounts:
                - name: config-vol
                  mountPath: /etc/caddy/Caddyfile
                  subPath: Caddyfile
          volumes:
            - name: config-vol
              configMap:
                name: ${NAME}-config
          imagePullSecrets:
            - name: dockerhub
  # - apiVersion: autoscaling/v1
