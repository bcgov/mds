kind: Template
apiVersion: v1
metadata:
  name: docman-bc
  creationTimestamp: null
parameters:
  - name: NAME
    displayName: Name
    description: A name used for all objects
    value: docman
  - name: TAG
    displayName: Name
    description: The output/built ImageStream tag names
    value: dev
  - name: SOURCE_CONTEXT_DIR
    value: services/document-manager/backend
  - name: SOURCE_REPOSITORY_URL
    required: true
  - name: SOURCE_REPOSITORY_REF
    required: false
    value: master
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: rhscl-python-36-rhel7
      creationTimestamp: null
      annotations:
        description: Python Base Image
      labels:
        shared: "true"
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: 3.6.1-73
          annotations: null
          from:
            kind: DockerImage
            name: registry.access.redhat.com/rhscl/python-36-rhel7:1-73
          importPolicy: {}
          referencePolicy:
            type: Local
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${NAME}-base
      creationTimestamp: null
      annotations:
        description: Python Runtime Image
      labels:
        shared: "true"
    spec:
      lookupPolicy:
        local: false
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${NAME}
      creationTimestamp: null
      labels:
        shared: "true"
      annotations:
        description: Keeps track of changes in the application image
    spec:
      lookupPolicy:
        local: false
      tags: []
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: ${NAME}-base
      creationTimestamp: null
      labels: {}
      annotations: {}
    spec:
      completionDeadlineSeconds: 1440
      triggers:
        - type: ImageChange
          imageChange: {}
        - type: ConfigChange
      runPolicy: SerialLatestOnly
      source:
        type: Git
        git:
          uri: ${SOURCE_REPOSITORY_URL}
          ref: ${SOURCE_REPOSITORY_REF}
        contextDir: openshift/docker-images/python-36-docman
      strategy:
        type: Docker
        dockerStrategy:
          from:
            kind: ImageStreamTag
            name: rhscl-python-36-rhel7:3.6.1-73
          env: []
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}-base:${TAG}
      resources:
        limits:
          cpu: "2"
          memory: 4Gi
        requests:
          cpu: "1"
          memory: 2Gi
      postCommit: {}
      nodeSelector: null
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: ${NAME}
      creationTimestamp: null
      annotations:
        description: Defines how to build the application
    spec:
      completionDeadlineSeconds: 600
      triggers:
        - type: ImageChange
        - type: ConfigChange
      runPolicy: SerialLatestOnly
      source:
        type: Git
        git:
          uri: ${SOURCE_REPOSITORY_URL}
          ref: ${SOURCE_REPOSITORY_REF}
        contextDir: ${SOURCE_CONTEXT_DIR}
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: ${NAME}-base:${TAG}
          env:
            - name: BUILD_LOGLEVEL
              value: "2"
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}:${TAG}
      resources:
        limits:
          cpu: 1000m
          memory: 2Gi
        requests:
          cpu: 512m
          memory: 1Gi
      nodeSelector: null
